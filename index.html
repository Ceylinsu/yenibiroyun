<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Arcade Mobile v1.3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #240046;
            --accent: #ff6d00;
            --neon-blue: #00e5ff;
            --text: #e1bee7;
            --bg: #0d001a;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            touch-action: manipulation; /* Mobil gecikmesini Ã¶nler */
        }

        /* Navigasyon */
        header {
            background: linear-gradient(90deg, #240046, #7b1fa2);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        nav ul { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; }

        .v-badge { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; }

        /* Ana Alan */
        main { padding: 20px 5%; max-width: 1200px; margin: auto; text-align: center; }
        .section { display: none; }
        .active { display: block; }

        /* Oyun KartlarÄ± */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .card { 
            background: #1a0033; border: 1px solid var(--neon-blue); padding: 15px; 
            border-radius: 10px; cursor: pointer; 
        }
        .card i { font-size: 2rem; color: var(--accent); }

        /* Oyun EkranÄ± */
        #arcade-container { 
            display: none; flex-direction: column; align-items: center; 
            background: #000; padding: 10px; border-radius: 15px; border: 2px solid var(--accent);
        }
        canvas { background: #000; border: 1px solid #333; width: 100%; max-width: 320px; height: auto; }

        /* MOBÄ°L KONTROLLER (D-PAD) */
        .mobile-controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-top: 20px;
        }
        .control-btn {
            width: 60px; height: 60px;
            background: rgba(0, 229, 255, 0.2);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            touch-action: none;
        }
        .control-btn:active { background: var(--neon-blue); color: #000; }
        .up { grid-area: up; } .down { grid-area: down; } .left { grid-area: left; } .right { grid-area: right; }

        /* Tablo */
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 8px; border: 1px solid #3d0066; text-align: left; }
        th { background: var(--accent); color: #000; }

        .btn { background: var(--neon-blue); border: none; padding: 10px; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a onclick="showPage('home')">ANA SAYFA</a></li>
            <li><a onclick="showPage('games')">OYUNLAR</a></li>
            <li><a onclick="showPage('logs')">LOG</a></li>
        </ul>
    </nav>
    <div class="version-info"><span class="v-badge">v1.3.0</span></div>
</header>

<main>
    <section id="home" class="section active">
        <h1>Selam! ðŸ‘‹</h1>
        <p>Benim arcade dÃ¼nyama hoÅŸ geldin. Buradaki her ÅŸey mobil uyumlu!</p>
    </section>

    <section id="games" class="section">
        <div id="game-selection" class="game-grid">
            <div class="card" onclick="initGame('snake')"><i class="fas fa-worm"></i><h4>SNAKE</h4></div>
            <div class="card" onclick="initGame('tetris')"><i class="fas fa-shapes"></i><h4>TETRIS</h4></div>
            <div class="card" onclick="initGame('pacman')"><i class="fas fa-ghost"></i><h4>PAC-MAN</h4></div>
        </div>

        <div id="arcade-container">
            <canvas id="stage"></canvas>
            
            <div class="mobile-controls">
                <div class="control-btn up" onclick="handleInput('ArrowUp')"><i class="fas fa-chevron-up"></i></div>
                <div class="control-btn left" onclick="handleInput('ArrowLeft')"><i class="fas fa-chevron-left"></i></div>
                <div class="control-btn right" onclick="handleInput('ArrowRight')"><i class="fas fa-chevron-right"></i></div>
                <div class="control-btn down" onclick="handleInput('ArrowDown')"><i class="fas fa-chevron-down"></i></div>
            </div>
            
            <button class="btn" onclick="exitGame()" style="background:#ff0055; margin-top:20px; width:100%">KAPAT</button>
        </div>
    </section>

    <section id="logs" class="section">
        <h2>GÃ¼nlÃ¼kler</h2>
        <table>
            <thead><tr><th>V</th><th>Not</th></tr></thead>
            <tbody>
                <tr><td>1.3.0</td><td>Mobil kontroller eklendi. YÄ±lan yavaÅŸlatÄ±ldÄ±. Pacman sÄ±nÄ±rÄ± eklendi.</td></tr>
                <tr><td>1.2.0</td><td>Navigasyon dÃ¼zeltildi.</td></tr>
            </tbody>
        </table>
    </section>
</main>

<script>
    let currentGameLoop = null;
    let currentInputHandler = null;

    function showPage(pageId) {
        exitGame();
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function handleInput(key) {
        if(currentInputHandler) currentInputHandler({ key: key });
    }

    function exitGame() {
        if(currentGameLoop) clearInterval(currentGameLoop);
        document.getElementById('arcade-container').style.display = 'none';
        document.getElementById('game-selection').style.display = 'grid';
    }

    function initGame(gameType) {
        document.getElementById('game-selection').style.display = 'none';
        document.getElementById('arcade-container').style.display = 'flex';
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        
        if(gameType === 'snake') startSnake(canvas, ctx);
        if(gameType === 'tetris') startTetris(canvas, ctx);
        if(gameType === 'pacman') startPacman(canvas, ctx);
    }

    // --- SNAKE (YAVAÅžLATILDI: 150ms) ---
    function startSnake(canvas, ctx) {
        canvas.width = 300; canvas.height = 300;
        let snake = [{x: 140, y: 140}], food = {x: 60, y: 60}, dx = 20, dy = 0;

        currentInputHandler = (e) => {
            if(e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -20; }
            if(e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 20; }
            if(e.key === "ArrowLeft" && dx === 0) { dx = -20; dy = 0; }
            if(e.key === "ArrowRight" && dx === 0) { dx = 20; dy = 0; }
        };
        window.onkeydown = currentInputHandler;

        currentGameLoop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,300,300);
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if(head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) { alert("YandÄ±nÄ±z!"); exitGame(); return; }
            
            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random()*14)*20, y: Math.floor(Math.random()*14)*20 };
            } else { snake.pop(); }

            ctx.fillStyle = "#00e5ff";
            snake.forEach(p => ctx.fillRect(p.x, p.y, 18, 18));
            ctx.fillStyle = "#ff6d00"; ctx.fillRect(food.x, food.y, 18, 18);
        }, 150); // HÄ±z 100'den 150'ye Ã§Ä±karÄ±ldÄ± (YavaÅŸladÄ±)
    }

    // --- TETRIS ---
    function startTetris(canvas, ctx) {
        canvas.width = 200; canvas.height = 300;
        const grid = 20;
        let piece = { x: 4, y: 0, shape: [[1,1,1],[0,1,0]] };

        currentInputHandler = (e) => {
            if(e.key === "ArrowLeft") piece.x--;
            if(e.key === "ArrowRight") piece.x++;
            if(e.key === "ArrowDown") piece.y++;
            if(e.key === "ArrowUp") piece.shape = piece.shape[0].map((_, i) => piece.shape.map(row => row[i]).reverse());
        };
        window.onkeydown = currentInputHandler;

        currentGameLoop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,200,300);
            piece.y++;
            if(piece.y > 13) piece.y = 0;
            ctx.fillStyle = "#ff6d00";
            piece.shape.forEach((row, dy) => row.forEach((v, dx) => { if(v) ctx.fillRect((piece.x+dx)*grid, (piece.y+dy)*grid, grid-1, grid-1); }));
        }, 400);
    }

    // --- PACMAN (KENAR KONTROLÃœ EKLENDÄ°) ---
    function startPacman(canvas, ctx) {
        canvas.width = 300; canvas.height = 300;
        let px = 150, py = 150, gx = 20, gy = 20;

        currentInputHandler = (e) => {
            if(e.key === "ArrowLeft") px -= 20;
            if(e.key === "ArrowRight") px += 20;
            if(e.key === "ArrowUp") py -= 20;
            if(e.key === "ArrowDown") py += 20;
        };
        window.onkeydown = currentInputHandler;

        currentGameLoop = setInterval(() => {
            // Kenar kontrolÃ¼
            if(px < 0 || px > 300 || py < 0 || py > 300) {
                alert("Kenara Ã§arptÄ±nÄ±z! YandÄ±nÄ±z.");
                exitGame();
                return;
            }

            ctx.fillStyle = "black"; ctx.fillRect(0,0,300,300);
            if(gx < px) gx += 2; else gx -= 2;
            if(gy < py) gy += 2; else gy -= 2;

            ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(px, py, 12, 0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px, py); ctx.fill();
            ctx.fillStyle = "red"; ctx.fillRect(gx-10, gy-10, 20, 20);

            if(Math.abs(px-gx) < 15 && Math.abs(py-gy) < 15) { alert("HAYALET YAKALADI!"); exitGame(); }
        }, 60);
    }
</script>
</body>
</html>
