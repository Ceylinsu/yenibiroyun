<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ceylinsu Arslan Arcade v2.2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #240046;
            --accent: #ff6d00;
            --neon-blue: #00e5ff;
            --text: #e1bee7;
            --bg: #0d001a;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            touch-action: manipulation;
        }

        header {
            background: linear-gradient(90deg, #240046, #7b1fa2);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul { display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; cursor: pointer; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .v-badge { background: var(--accent); color: #000; padding: 4px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }

        main { padding: 40px 5%; max-width: 1200px; margin: auto; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { 
            background: #1a0033; border: 2px solid var(--neon-blue); padding: 30px; 
            border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .card:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-blue); }
        .card i { font-size: 3rem; color: var(--accent); margin-bottom: 15px; }

        #arcade-container { 
            display: none; flex-direction: column; align-items: center; 
            margin-top: 20px; background: #000; padding: 20px; border-radius: 15px; border: 2px solid var(--accent);
        }
        canvas { background: #000; border: 2px solid #333; max-width: 100%; height: auto; }

        .mobile-controls {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 15px; margin-top: 25px;
        }
        .control-btn {
            width: 65px; height: 65px;
            background: rgba(0, 229, 255, 0.1);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; touch-action: none; cursor: pointer;
        }
        .control-btn:active { background: var(--neon-blue); color: #000; }
        
        .log-container { overflow-x: auto; background: #1a0033; border-radius: 10px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; border: 1px solid #3d0066; text-align: left; }
        th { background: var(--accent); color: #000; }

        .btn { background: var(--neon-blue); border: none; padding: 10px 20px; color: #000; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 5px; }
